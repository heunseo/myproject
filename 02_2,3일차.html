<body>

        <!--다른 페이지 또는 동일 페이지의 다른 부분으로 이어줌(네비게이션의 기능)-->

        <section>
            <h1>트위터</h1>
            <blockquote>트위터내용</blockquote>
            <!--들여쓰기-->
        </section>
</aside>

</footer>
